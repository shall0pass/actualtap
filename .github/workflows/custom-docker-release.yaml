name: Custom Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Auto Update Version and Release"]  # Must match the exact `name:` in autorelease.yml
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true

jobs:
  build:
    name: Build Docker image
    if: |
      github.event_name != 'workflow_run' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0  # Fetch all history including tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "Latest tag found: $LATEST_TAG"

      - name: Extract version parts
        id: semver
        env:
          DISPATCH_TAG: ${{ github.event.inputs.tag }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          WORKFLOW_RUN_TAG: ${{ steps.get_tag.outputs.tag }}
          REF: ${{ github.ref }}
        run: |
          if [ -n "$DISPATCH_TAG" ]; then
            RAW_TAG="$DISPATCH_TAG"
            echo "Using tag from workflow_dispatch input: $RAW_TAG"
          elif [ -n "$WORKFLOW_RUN_TAG" ]; then
            RAW_TAG="$WORKFLOW_RUN_TAG"
            echo "Using tag from workflow_run (latest tag): $RAW_TAG"
          elif [ -n "$RELEASE_TAG" ]; then
            RAW_TAG="$RELEASE_TAG"
            echo "Using tag from release event: $RAW_TAG"
          else
            RAW_TAG="$REF"
            RAW_TAG="${RAW_TAG#refs/tags/}"
            RAW_TAG="${RAW_TAG#refs/heads/}"
            echo "Using fallback from GITHUB_REF: $RAW_TAG"
          fi

          VERSION="${RAW_TAG#v}"
          SHORT_VERSION=$(echo "$VERSION" | cut -d. -f1-3)

          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short=$SHORT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/shall0pass/actualtap
          tags: |
            type=raw,value=${{ steps.semver.outputs.tag }}
            type=raw,value=${{ steps.semver.outputs.short }}
            type=raw,value=latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          provenance: false
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
