name: Auto Update Version and Release

on:
  repository_dispatch:
    types: [trigger-release]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update version in package.json
        run: |
            VERSION="${{ github.event.client_payload.version }}"
            # Strip leading "v" for package.json
            CLEAN_VERSION="${VERSION#v}"
            echo "Updating version in package.json to $CLEAN_VERSION"
            jq --arg v "$CLEAN_VERSION" \
            '.version = $v | (.dependencies["@actual-app/api"] // .devDependencies["@actual-app/api"]) = $v' \
            package.json > temp.json && mv temp.json package.json

      - name: Regenerate package-lock.json
        run: npm install --package-lock-only

      - name: Commit version bump
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f package.json package-lock.json
          git commit -m "chore: bump version to $VERSION"
          git tag $VERSION
          git push origin HEAD
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.client_payload.version }}
          name: Release ${{ github.event.client_payload.version }}
          generate_release_notes: true